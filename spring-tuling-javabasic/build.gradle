plugins {
    id 'java'
}

group = 'org.springframework'
version = '5.2.26.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    testCompile("junit:junit:4.12")
    testImplementation("org.hamcrest:hamcrest-all:1.3")
    compile(project(":spring-context"))
}


